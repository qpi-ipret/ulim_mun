<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>숨은그림찾기 수학문제</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f3;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #010A02;
    }
    .problem-container {
      display: none;
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 8px 8px 20px #d1d9e6, -8px -8px 20px #ffffff;
      text-align: center;
      font-size: 20px;
      max-width: 300px;
      user-select: none;
    }
    #hidden-submit {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.8;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      z-index: 9999;
      user-select: none;
    }
    #next-button {
      position: fixed;
      top: 14px;
      right: 14px;
      width: 110px;
      height: 40px;
      background: #007bff;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      display: none;
      box-shadow: 5px 5px 10px #7aaefc, -5px -5px 10px #cce3ff;
      transition: background-color 0.3s ease;
      z-index: 9999;
      user-select: none;
    }
    #next-button:hover {
      background: #0056b3;
    }
    #hidden-launcher {
      position: fixed;
      bottom: 14px;
      left: 14px;
      width: 60px;
      height: 40px;
      background: #f0f0f0;
      border-radius: 10px;
      
      cursor: pointer;
      user-select: none;
      z-index: 1000;
    }
    input.answer-input {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #f0f0f0;
      text-align: center;
    }
  </style>
</head>
<body>
  <p>때론 문제를 풀기보다, 문제를 찾고 제출하는게 더 어려운 법이죠.</p>
  <div id="hidden-launcher" title="숨겨진 문제 열기"></div>

  <div class="problem-container" id="problem-container">
    <div>간단한 수학 문제!</div>
    <div style="margin-top:12px;">3 + 7 × 2 = ?</div>
    <input type="number" id="answer-input" class="answer-input" placeholder="정답 입력" />
  </div>

  <button id="hidden-submit" title="정답 제출 버튼" aria-label="제출 버튼"></button>
  <button id="next-button" title="다음으로 이동">다음으로</button>

  <script>
    const launcher = document.getElementById('hidden-launcher');
    const problemContainer = document.getElementById('problem-container');
    const submitBtn = document.getElementById('hidden-submit');
    const nextBtn = document.getElementById('next-button');
    const answerInput = document.getElementById('answer-input');

    launcher.addEventListener('click', () => {
      problemContainer.style.display = 'block';
      answerInput.focus();
      // 제출 버튼은 항상 보여줌 (흰색이라 화면에는 거의 안 보임)
      submitBtn.style.display = 'block';
    });

    submitBtn.addEventListener('click', () => {
      if(answerInput.value.trim() === "17") {
        submitBtn.style.display = 'none';
        nextBtn.style.display = 'inline-block';
      } else {
        // 틀려도 아무 표시 없음
      }
    });

    nextBtn.addEventListener('click', () => {
      window.location.href = 'qu4est.html';
    });
  </script>
</body>
</html>
