    const correctProduct = BigInt("4951760154835678088235319297");
    const protectedContent = document.getElementById('protected-content');
    const errorMessage = document.getElementById('error-message');
    function checkProduct() {
      const n1 = BigInt(document.getElementById('inputBox1').value || 0);
      const n2 = BigInt(document.getElementById('inputBox2').value || 0);
      if (n1 === 1n || n2 === 1n) {
        errorMessage.textContent = '1ì€ ì‚¬ìš©í•  ìˆ˜ ì—†ëŠ” ê°’ì…ë‹ˆë‹¤. ë‹¤ì‹œ ì…ë ¥í•˜ì„¸ìš”.';

    modal.addEventListener('mousedown', function(e) {

    function factorize() {
      const input = numberInput.value.trim();
      if (!input) {
        factorResult.textContent = 'ìˆ«ìë¥¼ ì…ë ¥í•˜ì„¸ìš”.';

      factorResult.textContent = "ğŸ” ì†Œì¸ìˆ˜: " + factors.join(" Ã— ");
