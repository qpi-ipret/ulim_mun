<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy Puzzle</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .fail {
      color: red;
    }
    .next-btn {
      margin-top: 20px;
      background-color: #2196F3;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="hidden" data-answer="rabbit"></div> <!-- 정답이 여기에 숨어있음 -->

  <div class="container">
    <h2>정답을 입력하세요</h2>
    <input type="text" id="inputBox" placeholder="힌트는 어디에 있을까?" />
    <button onclick="checkAnswer()">제출</button>
    <p id="message"></p>
    <div id="next"></div>
  </div>

  <script>
    function checkAnswer() {
      const input = document.getElementById('inputBox').value.trim();
      const correct = document.getElementById('hidden').dataset.answer;
      const message = document.getElementById('message');
      const nextDiv = document.getElementById('next');

      if (input === correct) {
        message.textContent = "정답입니다!";
        message.className = "success";
        // 파란 버튼이 없으면 새로 생성
        if (!document.getElementById('nextBtn')) {
          const nextBtn = document.createElement('button');
          nextBtn.textContent = "다음 문제로";
          nextBtn.className = "next-btn";
          nextBtn.id = "nextBtn";
          nextBtn.onclick = function() {
            window.location.href = "quest2.html";
          };
          nextDiv.appendChild(nextBtn);
        }
      } else {
        message.textContent = "틀렸습니다.";
        message.className = "fail";
        nextDiv.innerHTML = ""; // 버튼이 있으면 사라짐
      }
    }
  </script>
</body>
</html>
